<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML</title>
    </head>
    <body>
        <h1>HTML Fundamentals</h1>
        <h2>Text Elements</h2>
        <h3>Header Tags</h3>
        <p>
            Header tags are used to highlight important content on a web page.
            They range from h1 - h6 in order from biggest and most important to smallest and least important.
        </p>
        <ul>
            <li>
                <h1>Header 1</h1>
            </li>
            <li>
                <h2>Header 2</h2>
            </li>
            <li>
                <h3>Header 3</h3>
            </li>
            <li>
                <h4>Header 4</h4>
            </li>
            <li>
                <h5>Header 5</h5>
            </li>
            <li>
                <h6>Header 6</h6>
            </li>
        </ul>
    </body>
</html>
